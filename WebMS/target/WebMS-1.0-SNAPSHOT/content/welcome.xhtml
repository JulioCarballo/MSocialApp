<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillaMS.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyMS">
        <p:panel>
            <table width="100%">
                <tr>
                    <td>
                        <center>
                            <h:graphicImage library="images" name="LogoGrande.png"/>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
<!--
Para que funcione esto, el botón no debe estar definido como type="button" (como se puede ver en el ejemplo que
hay enmascarado). En el resto de botones funciona correctamente. Sólo lo utilizaremos en aquellas pantallas que
requieran de un proceso 'largo' de espera. En los mantenimientos, al tener FacesMessage no lo utilizaremos.
-->
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        <p:dialog widgetVar="statusDialog" modal="false" draggable="false" 
                                  closable="false" resizable="false" showHeader="true" header="Procesando...">
                            <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
                        </p:dialog>
<!--
                        <h:form>
                            <p:commandButton value="Send" icon="ui-icon-refresh" />
                        </h:form>                        
-->
                    </td>
                </tr>
            </table>
        </p:panel>
    </ui:define>

</ui:composition>
