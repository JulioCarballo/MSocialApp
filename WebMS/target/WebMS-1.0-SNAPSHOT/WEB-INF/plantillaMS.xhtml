<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <ui:param name="path" value="#{request.getContextPath()}"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/png" href="#{path}/LogoMS.png"/>
                <title>Mundosenior</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="south" closable="true" collapsible="true">
                    <div>
                        <center style="font-size: 12px;">Todas las marcas y logotipos que aparecen en este sitio, son propiedad de la propia compañia.</center>
                        <center style="font-size: 14px;">&copy; 2017 Mundosenior U.T.E. | Todos los derechos reservados.</center>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" header="Opciones de Menú" collapsible="true" size="230"
                              style="font-size: 14px;" visible="#{beanMenu.visibleMenu}">
                    <h:form id="menuJavaRevolutions">
                        <ui:include src="/WEB-INF/opcionesMenu.xhtml"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel visible="#{beanMenu.visibleMenu}">
                    <table align="center">
                        <tr>
                            <td align="justify" style="font-weight: bold; font-size: 16px; color: green">
                                Bienvenido: <p:outputLabel value="#{beanMenu.user.nombre}" /> 
                            </td>
                            <td align="justify" style="font-weight: bold; font-size: 16px; color: green">|| Fecha/Hora Acceso:
                                <p:outputLabel value="#{beanMenu.fechaActual}">
                                  <f:convertDateTime type="date" pattern="dd-MMM-yyyy HH:mm"/>
                                </p:outputLabel>
                            </td>
                        </tr>
                    </table>
                    </p:panel>
                    <ui:insert name="bodyMS">&copy; 2016 Mundosenior U.T.E | Todos los derechos reservados.</ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
