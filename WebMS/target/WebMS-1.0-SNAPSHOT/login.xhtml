<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillaMS.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyMS">
        <p:panel>
            <table width="100%">
                <tr>
                    <td width="33%">
                        <center>
                        </center>
                    </td>
                    <td width="33%">
                        <center>
                            <h:graphicImage library="images" name="LogoMediano.png"/>
                        </center>
                        <br></br><br></br>
                        <p:panel>
                        <h:form id="formLogin">
                            <p:focus for="usuario"/>
                            <table align="center">
                                <tr>
                                    <td colspan="2" style="font-weight: bold; size: 20px; color:grey">Acceso Aplicación</td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="font-weight: bold; size: 12px; color: green;" align="right">Usuario: </td>
                                    <td><p:inputText id="usuario" style="text-transform: uppercase"/></td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold; size: 12px; color: green;" align="right">Contraseña: </td>
                                    <td><p:password id="password"/></td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td><p:commandButton type="button" value="Cancelar" onclick="window.location.reload();"/></td>
                                    <td><p:commandButton type="button" value="Aceptar" onclick="sendData()"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                    <center>
                                        <span id="errorSpan" style="color: red; font-weight: bold;"></span>
                                    </center>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        </p:panel>
                    </td>
                    <td width="33%">
                    </td>
                </tr>
            </table>
        </p:panel>
        
        <script type="text/javascript" src="resources/js/codigo.js"></script>
        
    </ui:define>
</ui:composition>
